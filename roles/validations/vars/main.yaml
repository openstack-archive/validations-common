---
validations_list:
  compute:
    - nova-status:
        extra_args: ""
        extra_env_args: ""
  network:
    - undercloud-neutron-sanity-check:
        extra_args: ""
        extra_env_args: ""
  validation:
    - check-cpu:
        extra_args: "--extra-vars minimal_cpu_count=2"
        extra_env_args: "--extra-env-vars ANSIBLE_STDOUT_CALLBACK=default"
    - 512e:
        extra_args: ""
        extra_env_args: ""
    - check-ram:
        extra_args: "--extra-vars minimal_ram_gb=2"
        extra_env_args: "--extra-env-vars ANSIBLE_STDOUT_CALLBACK=default"
  tripleo:
    - undercloud-process-count:
        extra_args: ""
        extra_env_args: ""
validations_group:
  compute:
    - compute
  network:
    - network
