---
- hosts: localhost
  gather_facts: false
  vars:
    metadata:
      name: Verify the server fits the RAM requirements
      description: >
        Verify that the server has enough RAM.
      groups:
        - prep
        - pre-introspection
        - pre-upgrade
      categories:
        - system
        - ram
        - memory
        - os
      products:
        - common
    minimal_ram_gb: 24
  roles:
    - check_ram
