- name: Converge
  hosts: all
  gather_facts: false

  tasks:
    - block:
        - include_role:
            name: check_rsyslog
            tasks_from: yum.yaml
      rescue:
        - debug:
            msg: "Lack of rsyslog package detected!"
    - name: Install rsyslog package
      yum:
        name: rsyslog
    - block:
        - include_role:
            name: check_rsyslog
            tasks_from: yum.yaml
    - block:
        - include_role:
            name: check_rsyslog
            tasks_from: systemctl.yaml
      rescue:
        - debug:
            msg: "Inactivity of the rsyslog service detected!"
    - name: Enable rsyslog service
      systemd:
        name: rsyslog.service
        state: started
    - block:
        - include_role:
            name: check_rsyslog
            tasks_from: systemctl.yaml
    - block:
        - include_role:
            name: check_rsyslog
